<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .supported-platforms {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .platform-badge {
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            color: #666;
        }

        .platform-badge.active {
            background: #d4edda;
            color: #155724;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-analyze:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-download:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #ccc;
        }

        .result.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
            color: #0c5460;
        }

        .video-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .video-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .info-item {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            min-width: 100px;
        }

        .info-value {
            color: #333;
            word-break: break-word;
        }

        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .thumbnail {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            max-height: 300px;
            object-fit: cover;
        }

        .progress-bar-container {
            display: none;
            margin-top: 15px;
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Social Media Downloader</h1>
        <p class="subtitle">Download videos from social media platforms</p>

        <div class="supported-platforms">
            <span class="platform-badge active">‚úÖ YouTube</span>
            <span class="platform-badge">Instagram</span>
            <span class="platform-badge">TikTok</span>
            <span class="platform-badge">Twitter/X</span>
            <span class="platform-badge">Facebook</span>
            <span class="platform-badge">Reddit</span>
        </div>

        <div class="input-group">
            <label for="videoUrl">Video URL</label>
            <input 
                type="text" 
                id="videoUrl" 
                placeholder="Paste your video URL here..."
                value="https://www.youtube.com/watch?v=jNQXAC9IVRw"
            >
        </div>

        <div class="button-group">
            <button class="btn-analyze" onclick="analyzeVideo()">
                üìä Analyze
            </button>
            <button class="btn-download" onclick="downloadVideo()">
                ‚¨áÔ∏è Download
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="video-info" id="videoInfo"></div>

        <div class="progress-bar-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIG & STATE
        // ============================================
        const API_BASE_URL = 'http://localhost:3000';
        let currentDownloadInfo = null;

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================

        function showLoading(show, text = 'Processing...') {
            const loadingDiv = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = text;
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        function hideVideoInfo() {
            document.getElementById('videoInfo').style.display = 'none';
        }

        function showProgress(show) {
            document.getElementById('progressContainer').style.display = show ? 'block' : 'none';
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        // ============================================
        // API CALLS
        // ============================================

        async function analyzeVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            
            if (!url) {
                showResult('‚ùå Please enter a video URL', 'error');
                return;
            }

            showLoading(true, 'Analyzing video...');
            hideResult();
            hideVideoInfo();

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    displayVideoInfo(data.data);
                    showResult('‚úÖ Video analyzed successfully!', 'success');
                } else {
                    showResult(`‚ùå ${data.error || 'Failed to analyze video'}`, 'error');
                }
            } catch (error) {
                console.error('Analyze error:', error);
                showResult('‚ùå Network error. Is the server running on http://localhost:3000?', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            
            if (!url) {
                showResult('‚ùå Please enter a video URL', 'error');
                return;
            }

            showLoading(true, 'Downloading video (this may take a minute)...');
            hideResult();
            hideVideoInfo();
            showProgress(true);
            updateProgress(0);

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    currentDownloadInfo = data.data;
                    displayDownloadInfo(data.data);
                    showResult('‚úÖ Download ready! Click the download button below.', 'success');
                    updateProgress(100);
                } else {
                    showResult(`‚ùå ${data.error || 'Failed to download video'}`, 'error');
                    updateProgress(0);
                }
            } catch (error) {
                console.error('Download error:', error);
                showResult('‚ùå Network error. Is the server running on http://localhost:3000?', 'error');
                updateProgress(0);
            } finally {
                showLoading(false);
                showProgress(false);
            }
        }

        function triggerFileDownload(downloadUrl, filename) {
            // Create an invisible anchor element
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = filename; // This triggers download in the browser
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ============================================
        // DISPLAY FUNCTIONS
        // ============================================

        function displayVideoInfo(info) {
            const videoInfoDiv = document.getElementById('videoInfo');
            
            let html = '<h3>üìπ Video Information</h3>';
            
            if (info.thumbnail) {
                html += `<img src="${info.thumbnail}" alt="Thumbnail" class="thumbnail">`;
            }
            
            html += `
                <div class="info-item">
                    <span class="info-label">Title:</span>
                    <span class="info-value">${escapeHtml(info.title)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Platform:</span>
                    <span class="info-value">${escapeHtml(info.platform)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Uploader:</span>
                    <span class="info-value">${escapeHtml(info.uploader)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Duration:</span>
                    <span class="info-value">${info.durationFormatted || 'N/A'}</span>
                </div>
                ${info.description ? `
                <div class="info-item">
                    <span class="info-label">Description:</span>
                    <span class="info-value">${escapeHtml(info.description.substring(0, 150))}...</span>
                </div>
                ` : ''}
            `;

            videoInfoDiv.innerHTML = html;
            videoInfoDiv.style.display = 'block';
        }

        function displayDownloadInfo(info) {
            const videoInfoDiv = document.getElementById('videoInfo');
            
            const fileSizeMB = (info.filesize / (1024 * 1024)).toFixed(2);
            
            let html = `
                <h3>‚úÖ Download Ready!</h3>
                <div class="info-item">
                    <span class="info-label">Title:</span>
                    <span class="info-value">${escapeHtml(info.title)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Platform:</span>
                    <span class="info-value">${escapeHtml(info.platform)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Filename:</span>
                    <span class="info-value">${escapeHtml(info.filename)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Size:</span>
                    <span class="info-value">${fileSizeMB} MB</span>
                </div>
                <button class="download-link" onclick="directDownload('${escapeHtml(info.downloadUrl)}', '${escapeHtml(info.filename)}')">
                    üì• Download File
                </button>
            `;

            videoInfoDiv.innerHTML = html;
            videoInfoDiv.style.display = 'block';
        }

        function directDownload(downloadUrl, filename) {
            triggerFileDownload(`${API_BASE_URL}${downloadUrl}`, filename);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ============================================
        // STARTUP CHECK
        // ============================================

        window.addEventListener('load', () => {
            // Check if server is running
            fetch(`${API_BASE_URL}/health`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        console.log('‚úÖ Backend is running');
                    }
                })
                .catch(err => {
                    console.warn('‚ö†Ô∏è Backend not reachable. Make sure the server is running with: npm run dev');
                });
        });
    </script>
</body>
</html>
